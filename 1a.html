<html>
<head>
<script type="text/javascript">
function charFreq(s)
{
	var freq={l:'',f:0};
	for(i=97;i<=122;i++)
	{ 
		freq.f=0;
		for(j=0;j<s.length;j++)
		{
			k=s.charCodeAt(j);
			if(k==i)
			{
				freq.f++;
				freq.l=s.charAt(j);
			}
		}
		if(freq.f!=0)
		document.write(freq.l+":"+freq.f+" ");
	}
}
</script>
</head>
<body>
<script type="text/javascript">
s=prompt("Enter the string");
charFreq(s);
</script>
</body>
</html>
