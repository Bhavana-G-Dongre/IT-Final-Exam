<html>
<head>
<script type="text/javascript">
function validate(usn,ip)
{
	u="^[0-9]{1}[A-Za-z]{2}[0-9]{2}[A-Za-z]{2}[0-9]{3}$"
	if(usn.match(u))
	alert("Valid usn:"+usn);
	else
	alert("Invalid usn:+usn");
	i="^([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\." +
		"([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\." +
		"([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\." +
		"([01]?\\d\\d?|2[0-4]\\d|25[0-5])$"
	if(ip.match(i))
	alert("Valid IP address:"+ip)
	else
	alert("Invalid IP address:"+ip)
	
}
</script>
<body>
<script type="text/javascript">
usn=prompt("Enter usn")
ip=prompt("Enter IP address")
validate(usn,ip)
</script>
</body>
</html>
